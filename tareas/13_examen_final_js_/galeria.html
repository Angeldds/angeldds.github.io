    <script>
        /*Boton galer√≠asss*/
        $(".img-galeria").click(function (a) {
            let img = a.target.src;
            let modelo = '<div class="modelo">' +
                '<img src="' + img + '" class="img-modelo">' +
                '<div class="cerrar">X</div>' +
                '</div>';
            $("body, html").append(modelo);
            /*boton cerrar*/
            $(".cerrar").click(function () {
                $(".modelo").remove();
            })

             /*boton cerrar clic afuera*/
             $(".modelo").click(function () {
                $(".modelo").remove();
            })

            /*cerrar con espacio tambien*/
            $(window).keyup(function(e){
                if(e.which==27){
                    $(".modelo").hide();
                }
            })
        });


    </script>
