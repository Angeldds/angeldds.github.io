<!DOCTYPE html>
<html lang="en">

<head>

    <title>Contacto</title>
    <link rel="stylesheet" href="style/style.css">

<body>
    <form action="" class="formulario">
        <h1 class="title">Formulario de Contacto</h1>

        <input type="text" name="" required class="caja_content" id="" placeholder="Escribe Aqui tus Nombres">
        <label for="" class="caja_text">Dirección</label>
        <input type="text" name="" id="" class="caja_content" placeholder="Escribe Aqui tu Dirección">
        <label for="" class="caja_text">Teléfono</label>
        <input type="text" name="" class="caja_content" id="" placeholder="Escribe Aqui tu Telefóno">
        <label for="" class="caja_text">Email</label>
        <input type="text" name="" class="caja_content" id="" placeholder="Escribe Aqui tu Email">
        <label for="" class="caja_text">Sitio Web</label>

        <label for="" class="caja_text">Comentarios</label>
        <textarea class="caja_content comentario" name=""  id="" placeholder="Escribe Aqui tus Nombres"></textarea>

        <input type="submit" value="Enviar" class="botones">
        
        </form>
