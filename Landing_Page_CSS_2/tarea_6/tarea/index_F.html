<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <form action="" class="formulario">
        <h1 class="title">Formulario de Registro</h1>
        <p class="sub_title">Complete el formulario con este Registro</p>
        <hr>

        <p class="paragraph">Nombres y Apellidos</p>
        <input type="text" placeholder="Ingrese sus datos" class="cajas" required>
        <br>
        <p class="paragraph">DNI</p>
        <input type="number" placeholder="8 caracteres" class="cajas" required>
        <p class="paragraph">Teléfono</p>
        <input type="number" placeholder="max-9 caracteres" class="cajas" required>
        <br><br>

        <p class="paragraph">Estudios Realizados</p>
        <label><input type="checkbox" name="estudios" id="">Primaria</label>
        <label><input type="checkbox" name="estudios" id="">secundaria</label>
        <label> <input type="checkbox" name="estudios" id="">Técnico</label>
        <label><input type="checkbox" name="estudios" id="">Universitarios</label>
        <br>
        <p class="paragraph">Estado Civil</p>
        <label><input type="radio" name="estado" id="">Soltero</label>
        <label> <input type="radio" name="estado" id="">Casado</label>
        <label> <input type="radio" name="estado" id="">Viudo</label>
        <label> <input type="radio" name="estado" id="">Divorsiado</label>
        <br>
        

        <p class="paragraph">Provincia</p>
        <select name="provincia" id="select">
            <option value="1">---------</option>
            <option value="2">Amazonas</option>
            <option value="3">Ánchash</option>
            <option value="4">Apurímac</option>
            <option value="5">Arequipa</option>
            <option value="6">Ayacucho</option>
            <option value="7">Cajamarca</option>
            <option value="8">Callao</option>
            <option value="9">Cusco</option>
            <option value="10">Huancavelica</option>
            <option value="11">Huanuco</option>
        </select>

        <p class="paragraph">Correo Electrónico</p>
        <input type="email" name="" id="" placeholder="@email" class="cajas" required>
        <br>
        <input type="submit" value="Enviar" class="botones">
        <input type="reset" value="Limpiar" class="botones">
    </form>
</body>

</html>
